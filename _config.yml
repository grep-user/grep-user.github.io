title: grep-user blog
description: "Blog"
author:
  name: "grep-user"
  email: ""
  url: "https://grep-user.github.io"

baseurl: 

source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "grep-user"
year : "2023"